<ion-view title="XXAPP">
    <ion-pane>
        <div align-title="left" class="bar bar-subheader  item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-focus="openSearchModal()">
            </label>
        </div>
        <ion-content class="has-subheader" has-bouncing="true">
            <ion-slide-box style="width:100%;" class="index-slider-box" auto-play=true does-continue=true>
                <ion-slide ng-repeat="item in hotImg">
                    <div class="box blue">
                        <div style="width:100%;height:157px">
                            <img ng-src="http://172.19.8.160:9202/rype-app/app/bid/carouselImg.do?sn={{item[0]}}" />
                        </div>
                    </div>
                </ion-slide>
            </ion-slide-box>
            <div class="index-row-box">
                <div class="row">
                    <div class="col">
                        <button ui-sref="index.home-xx({type:'招标信息',id:'zbxx'})" class="button button-block button-balanced">
                            招标信息
                        </button>
                    </div>
                    <div class="col">
                        <button ui-sref="index.home-xx({type:'政策解读',id:'zcjd'})" class="button button-block button-energized">
                            政策解读
                        </button>
                    </div>
                    <div class="col">
                        <button ui-sref="index.home-jgdh" class="button button-block button-energized">
                            机构导航
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button ui-sref="index.home-sub({type:1,data:2})" native-ui-sref-opts="{reload: true}" native-options="{type: 'slide', direction:'down'}" class="button button-block button-assertive">
                            我的订阅
                        </button>
                    </div>
                    <div class="col">
                        <button ui-sref="index.home-collect" class="button button-block button-assertive">
                            我的收藏
                        </button>
                    </div>
                    <div class="col">
                        <button ui-sref="index.classify" class="button button-block button-royal">
                            更多...
                        </button>
                    </div>
                </div>
            </div>
            <ion-list>
                <div class="item item-divider pull-center">
                    热门标题
                </div>
                <ion-item class="item-avatar" ng-repeat="post in hotPost" ui-sref="page({id:post[0]})">
                    <img ng-src="{{post.img || 'img/default-40-40.png'}}">
                    <h2>{{post[1]}}</h2>
                    <p>{{post[5]}}</p>
                    <div class="item-footer">
                        <span class="item-time">{{post[6]}}</span>
                        <span ng-show="post[7] == 1"><i class="ion ion-record"></i></span>
                        <span ng-show="post[7] == 3"><i class="ion royal ion-record"></i></span>
                        <span  ng-show="post[7] == 5"><i class="ion assertive ion-record"></i></span>
                        <span><i class="ion ion-ios-pricetags" ng-class="{'energized':post[8]}"></i></span>
                        <span><i class="ion ion-ios-eye-outline"></i>12</span>
                        <span><i class="ion ion-ios-compose-outline"></i>13</span>
                    </div>
                </ion-item>
            </ion-list>
            <ion-infinite-scroll ng-if="cancelMoreLoad()" on-infinite="loadMoreHotPost()" distance="1%">
            </ion-infinite-scroll>
        </ion-content>
    </ion-pane>
</ion-view>
