<ion-view view-title="{{title}}" ng-controller="getTitleController">
    <ion-content class="has-header" ng-controller="dataSearchTypesController">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">药品名称</span>
                <input type="text" ng-focus="hideMedNameList = false;getMedName()" ng-model="dataSearch.medName" placeholder="{{placeHolder.med}}">
            </label>
            <div class="item" ng-hide="hideMedNameList" on-tap="dataSearch.medName = item;getDosage();hideMedNameList = true;" ng-repeat="item in medNameList | filter:dataSearch.medName">{{item}}</div>
            <label class="item item-input item-select">
                <div class="input-label">
                    剂型
                </div>
                <select ng-model="dataSearch.dosage" ng-change="getSpec()">
                    <option ng-repeat="item in dosageList" value="{{item}}">{{item}}</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    规格
                </div>
                <select ng-disabled="!dataSearch.dosage" ng-model="dataSearch.spec">
                    <option ng-repeat="item in specList" value="{{item}}">{{item}}</option>
                </select>
            </label>
            <div class="button-bar">
                <button class="button button-positive button-block button-clear" on-tap="reSetDataSearch()">重置</button>
            <button on-tap="actionDataSearch('C')" ng-disabled="!dataSearch.spec" class="button button-block button-positive"><i class="icon ion-search"></i> 查询</button>
            </div>
        </div>
    </ion-content>
</ion-view>
