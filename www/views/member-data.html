<ion-view view-title="个人信息">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-content class="has-header">
            <div class="list">
                <div class="item row padding-vertical item-button-right">
                    <div class="col item-note col-20">手机号</div>
                    <div class="col">{{user.mobile}}</div>
                </div>
                <div class="item row padding-vertical item-button-right">
                    <div class="col item-note col-20">昵称</div>
                    <div class="col">{{user.nickname}}</div>
                </div>
                <div class="item row padding-vertical item-button-right">
                    <div class="col item-note col-20">邮箱</div>
                    <div class="col">{{user.email}}</div>
                </div>
                <div class="padding">
                    <button class="button button-positive button-block" on-tap="editPassword()">修改密码</button>
                </div>
            </div>
        </ion-content>
    </ion-view>
