<ion-view view-title="手机验证">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="checkPhone()">下一步</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-input-inset">
                <span class="col-25 input-label text-center">手机号</span>
                <label class="item-input-wrapper">
                    <input type="tel" placeholder="+86" ng-model="phoneNumber">
                </label>
                <button class="col-25 button button-small button-positive" ng-click="checkPhoneNumber(phoneNumber)" id="sendCode">
                    {{phoneSendCode}}
                </button>
            </div>
            <div class="item item-input-inset">
                <span class="col-25 input-label text-center">验证码</span>
                <label class="item-input-wrapper">
                    <input type="text" placeholder="验证码" ng-model="phoneCode">
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
