<ion-view view-title="手机验证">
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-input-inset">
                <span class="col-25 input-label text-center">手机号</span>
                <label class="item-input-wrapper">
                    <input type="tel" placeholder="+86" ng-model="phoneNumber">
                </label>
                <button class="col-25 button button-small" ng-class="{'button-positive':buttonDisable,'button-stable':!buttonDisable}" ng-click="checkPhoneNumber(phoneNumber)" id="sendCode">
                    {{phoneSendCode}}
                </button>
            </div>
            <div class="item item-input-inset">
                <span class="col-25 input-label text-center">验证码</span>
                <label class="item-input-wrapper">
                    <input type="text" placeholder="验证码" id="phoneCode" ng-model="phoneCode">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="checkPhone(phoneNumber,phoneCode)">提交</button>
            </div>
        </div>
    </ion-content>
</ion-view>
