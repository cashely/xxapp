<ion-view view-title="订阅设置">
    <ion-pane>
        <ion-content has-bouncing="true" class="has-header has-tabs">
            <ion-list>
                <ion-item on-tap="showTypeList(item[0])"  ng-repeat="item in subProvinces" value="{{item[0]}}" class="item item-icon-right">{{item[1]}}<span class="badge badge-assertive">{{item[2]}}</span></ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</ion-view>
