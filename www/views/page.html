<!--<div class="modal" ng-controller="pageController">-->
<ion-view view-title="{{post.topic}}">
    <ion-nav-bar align-title="left" class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button back-button buttons  button-clear header-item" ng-click="goBack()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button"><i class="icon fa fa-share"></i></button>
            <button class="button" ng-click="addCollected()" ng-hide="post.collected"><i class="icon ion-ios-pricetags"></i></button>
            <button class="button" ng-click="cancelCollected()" ng-show="post.collected"><i class="icon energized ion-ios-pricetags"></i></button>
            <!--            <button class="button"><i class="icon fa" ng-class="{true:'fa-folder-open-o',false:'fa-folder-o'}[post.isRead]"></i></button>-->
            <button class="button" ng-click="showPageSheet()"><i class="icon ion-more"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-side-menus>
        <ion-side-menu width="200" side="left">
            <ul class="list has-header">
                <li class="item" ng-repeat="history in postHistory">
                    <h2>{{post[1]}}</h2>
                    <p>{{post[5]}}</p>
                    <span class="item-note">{{post[11]}}</span>
                </li>
            </ul>
        </ion-side-menu>
        <ion-side-menu-content>
            <ion-content has-bouncing="false">
                <div class="padding page-cotent" ng-bind-html="post.content">
                    {{post.content}}
                </div>
                <ul class="list">
                    <li class="item item-divider">
                        评论
                        <span class="badge badge-assertive"></span>
                    </li>
                    <li class="item item-avatar" ng-repeat="comment in commentList" href="#">
                        <img src="img/default-40-40.png">
                        <h2>{{comment[1]}}</h2>
                            <div class="item-footer">
                            <span class="item-time">{{comment[3]}}</span>
                            <span>{{comment[6]}}</span>
                        </div>
                    </li>
                </ul>
            </ion-content>
            <ion-footer-bar class="item-input-inset bar-stable">
                <label class="item-input-wrapper">
                    <i class="icon ion-compose placeholder-icon"></i>
                    <input type="text" placeholder="说两句吧..." id="commentInput" value='{{commentInput}}' ng-model="commentInput">
                </label>
                <button  ng-hide="commentInput.length > 0" style="width:40px;" class="button button-positive button-clear">
                    <!--            <span class="badge badge-assertive">-->
                    <span class="badge badge-positive">{{commentList.length || 0}}</span>
                </button>
                <button  ng-show="commentInput.length > 0" style="width:40px;" class="button button-positive button-clear" ng-click="pushComment(commentInput)">
                    <span>发表</span>
                    <!--            </span>-->
                </button>

            </ion-footer-bar>

        </ion-side-menu-content>
    </ion-side-menus>
</ion-view>
