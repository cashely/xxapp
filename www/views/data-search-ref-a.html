<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button button-clear" ng-click="hideRefaModal()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <h1 class="title">{{title + '+' + dataSearch.province + '+' + dataSearch.project + '+' + dataSearch.medName + '+' + dataSearch.dosage + '+' + dataSearch.spec + '+' + dataSearch.ente}}</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <table width="100%" class="table-row">
            <tr>
                <th width="33%">产品类型</th>
                <th>生产企业</th>
                <th width="33%">批准文号</th>
            </tr>
            <tr ng-repeat="item in refaList">
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
            </tr>
        </table>
        <div class="padding text-center" style="color:#696969">搜索结果共 {{refaList.length}} 条</div>
</ion-content>
</div>
