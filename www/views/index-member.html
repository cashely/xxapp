<ion-view view-title="个人中心">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="openSearchModal()">
            <i class="icon ion-ios-search-strong"></i>
        </button>
    </ion-nav-buttons>
    <ion-pane>
        <ion-content class="has-header">
            <div class="list">
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-sub" href="#">
                    <i class="icon assertive ion-ios-star item-note"></i> 订阅设置
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-collect" href="#">
                    <i class="icon fa energized fa-heart-o fa-lg"></i> 我的收藏
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-message" href="#">
                    <i class="icon calm ion-email"></i> 我的信息
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-jgdh" href="#">
                    <i class="icon assertive ion-ios-location"></i> 机构导航
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <div class="item item-divider"></div>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-recycle" href="#">
                    <i class="icon ion-ios-trash"></i> 回收站
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-intro" href="#">
                    <i class="icon ion-ios-help"></i> APP使用说明
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-setting" href="#">
                    <i class="icon ion-ios-gear"></i> 设置
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <div class="item item-divider"></div>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-idea" href="#">
                    <i class="icon ion-ios-compose"></i> 意见反馈
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-cloud-download"></i> 检查版本
                </a>
                <a class="item item-icon-left item-icon-right" ui-sref="index.member-about" href="#">
                    <i class="icon ion-ios-color-filter"></i> 关于我们
                    <i class="icon ion-ios-arrow-right item-note button-small"></i>
                </a>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-thumbsup"></i> 给我好评
                </a>
                <div class="padding">
                    <button class="button button-assertive button-block" on-tap="loginOut()">退出登录</button>
                </div>
                
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
