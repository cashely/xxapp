<ion-view view-title="{{type}}">
    <ion-nav-bar align-title="left" class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button">
                <i class="icon ion-email-unread"></i>
            </button>
            <button class="button">
                <i class="icon ion-folder"></i>
            </button>
            <button class="button" ng-click="openSearchModal()">
                <i class="icon ion-ios-search-strong"></i>
            </button>
            <button class="button">
                <i class="icon ion-more"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-pane>
        <div class="bar bar-stable bar-subheader">
            <div class="row select-box">
                <div class="col item-input item-select" style="line-height:32px;">
                    <select>
                        <option selected>时间</option>
                        <option>上月</option>
                        <option>上周</option>
                        <option>2016年1月21日 昨天</option>
                        <option>2016年1月21日 今天</option>
                        <option>2016年1月22日 明天</option>
                    </select>
                </div>
                <div class="col item-input item-select" ng-controller="provinceController">
                    <select>
                        <option>省份</option>
                        <option ng-repeat="province in provinces">{{province[1]}}</option>
                    </select>
                </div>
                <div class="col item-input item-select">
                    <select>
                        <option>文章类型</option>
                        <option ng-repeat="articleType in articleTypeList" ng-value="{{articleType[0]}}">{{articleType[1]}}</option>
                    </select>
                </div>
            </div>
        </div>
        <ion-content class="has-subheader">
            
            <ion-list>
                <ion-item class="item-avatar" ui-sref="page({id:item[0]})" ng-repeat="item in xxlist">
                    <img ng-src="{{item.img || 'img/default-40-40.png'}}">
                    <h2>{{item[1]}}</h2>
                    <p>{{item[5]}}</p>
                    <ion-option-button class="button-dark" ng-click="share('item')">
                        历史
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="share('item')">
                        分享
                    </ion-option-button>
                    <div class="item-footer">
                        <span class="item-time">{{item[6]}}</span>
                        <span ng-show="item[7] == 1"><i class="ion ion-record"></i></span>
                        <span ng-show="item[7] == 3"><i class="ion royal ion-record"></i></span>
                        <span  ng-show="item[7] == 5"><i class="ion assertive ion-record"></i></span>
                        <span><i class="ion ion-ios-pricetags" ng-class="{'energized':item[8]}"></i></span>
                        <span><i class="ion ion-ios-eye-outline"></i>12</span>
                        <span><i class="ion ion-ios-compose-outline"></i>13</span>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</ion-view>
