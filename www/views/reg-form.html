<ion-view view-title="注册">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">昵称</span>
                <input type="text" placeholder="name" ng-model="nickname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">邮箱</span>
                <input type="text" placeholder="email" ng-model="mail">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">密码</span>
                <input type="password" placeholder="password" ng-model='password'>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">确认密码</span>
                <input type="password" placeholder="password">
            </label>
        </div>

        <div class="padding">
            <button class="button button-positive button-block" ng-click="regAction(nickname,mail,password)">注册</button>
        </div>
    </ion-content>
</ion-view>
