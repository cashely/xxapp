<div class="modal" style="z-index:11">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button button-clear" ng-click="hideDataSearchModal()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <h1 class="title">{{title + '+' + dataSearch.vCat +'+' + dataSearch.province + '+' + dataSearch.medName + '+' + dataSearch.dosage}}</h1>
    </ion-header-bar>
    <ion-content class="has-header" ng-controller="dataSearchTypesListController">
        <table width="100%" class="table-row">
            <tr>
                <th width="10%">省份</th>
                <th width="15%">剂型</th>
                <th width="15%">医保类别</th>
                <th width="15%">医保编号</th>
                <th width="30%">文号</th>
                <th width="15%">产品数</th>
            </tr>
            <tr on-tap="actionDetail({{}})" ng-repeat="item in dataSearchTypesList">
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                <td>{{item[5]}}</td>
                <td><a href="javascript:void(0);" on-tap="actionRefb('{{item[0]}}')">{{item[6]}}</a></td>
            </tr>
        </table>
        <div class="padding text-center" style="color:#696969">搜索结果共 {{dataSearchTypesList.length}} 条</div>
</ion-content>
</div>
