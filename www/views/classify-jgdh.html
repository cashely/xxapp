<ion-view view-title="机构导航">
    <ion-nav-bar align-title="left" class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button icon-left button-clear ion-location button-light"> {{province}}</button>
            <button class="button" ng-click="openSearchModal()">
                <i class="icon ion-ios-search-strong"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-pane>
        <ion-content class="has-header">
            <ion-list>
                <ion-item ng-repeat="item in companyList" ng-click="showMapModal(item[7],item[6],item)" class="item item-icon-right">
                    {{item[1]}}
                    <i class="button-small item-note icon ion-ios-arrow-right"></i>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-pane>
</ion-view>
